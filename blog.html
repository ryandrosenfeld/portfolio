---
layout: default
title: Blog
---
{% for post in site.posts %}
  <div class="post-container">
    <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    <p>{{ post.date | date_to_string }}</p>
    <img src="{{ post.image }}" />
    <p>{{ post.description }}</p>
  </div>
{% endfor %}
