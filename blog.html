---
layout: default
title: Blog
---
<div class="blog">
  {% for post in site.posts %}
  <a href="{{ post.url | relative_url }}">
    <div class="post-wrapper">
      <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.description }}</p>
      </div>
    </div>
  </a>
{% endfor %}
</div>
