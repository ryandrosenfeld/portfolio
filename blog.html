---
layout: default
title: Blog
---
<div class="blog">
  {% for post in site.posts %}
  <a href="{{ post.url | relative_url }}">
    <div class="post-wrapper">
      <div class="post">
        <p class="date">{{ post.date | date_to_string }}</p>
        <h2 class="title">{{ post.title }}</h2>
        <p class="description">{{ post.description }}</p>
      </div>
    </div>
  </a>
{% endfor %}
</div>
