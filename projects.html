---
layout: default
title: Projects
---
<div class="projects">
  <div class="page-header">
    <h1>Projects</h1>
    <h3>Some things I've noodled on</h3>
  </div>

  {% for project in site.projects %}
    <a href="{{ project.url }}">
      <div class="project-image" style="background-image: url('{{ project.image }}')">
        <div class="project-info-wrapper">
          <div class="project-info">
            <h2 class="project-title">{{ project.name }} - {{ project.year }}</h2>
            <h3 class="project-description">{{ project.description}}</h3>
            <div class="check-it">Check it out <span class="arrow">â†’</span></div>
          </div>
        </div> 
      </div>
    </a>
  {% endfor %}
</div>
