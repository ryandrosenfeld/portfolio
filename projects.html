---
layout: default
title: Projects
---
<div class="projects">
  {% for project in site.projects %}
    <div class="project">
      <a href="{{ project.url }}"></a>
        <div class="project-image" style="background-image: url('{{ project.image }}');">
          <div class="project-content">
            <h2 class="project-title">{{ project.name }} - {{ project.year }}</h2>
            <h3 class="project-description">{{ project.description}}</h3>
            <div class="check-it">Check it out <span class="arrow">â†’</span></div>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
