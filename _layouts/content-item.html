---
layout: default
---
<div class="content-item">
  <div class="content">
    <div class="header framed">
      <div class="frame-image" style="background-image: url('{{ page.image }}');">
        <div class="frame-content">
          <h1 class="title">{{ page.title }}</h1>
          <p class="date">{{ page.date | date_to_string }}</p>
        </div>
      </div>
    </div>
  
    <div class="markdown">
      {{ content }}
    </div>
  </div>
</div>
